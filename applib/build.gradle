apply plugin: 'com.android.library'

def cfg = rootProject.ext.android
android {
    compileSdkVersion cfg.compileSdkVersion
    buildToolsVersion cfg.buildToolsVersion
    //资源名称以"test"开头，否则IDE会错误提醒
//    resourcePrefix "test"
    
    //设置不以默认方式构建(Library 默认以 Release 构建)
    publishNonDefault true
    //设置 module 以 debug 模式构建，输出 debug.aar
    //defaultPublishConfig "debug"

    defaultConfig {
        minSdkVersion cfg.minSdkVersion
        targetSdkVersion cfg.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // 'return void' removes the lint error: 'Not all execution paths return a value'.
    return void
}

def dependency = rootProject.ext.dependencies
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation dependency.junit
    implementation dependency.appcompat_v7
    implementation dependency.palette_v7
    implementation dependency.recyclerview_v7
    implementation dependency.design

    implementation dependency.gson
    implementation dependency.kotlin_stdlib_jdk8
    
    api dependency.otto
    api dependency.eventbus

}
