apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

def cfg = rootProject.ext.android
android {
    compileSdkVersion cfg.compileSdkVersion
    buildToolsVersion cfg.buildToolsVersion
    //资源名称以"test"开头，否则IDE会错误提醒
//    resourcePrefix "test"
    
    //设置不以默认方式构建(Library 默认以 Release 构建)
    publishNonDefault true
    //设置 module 以 debug 模式构建，输出 debug.aar
    //defaultPublishConfig "debug"

    defaultConfig {
        minSdkVersion cfg.minSdkVersion
        targetSdkVersion cfg.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // 'return void' removes the lint error: 'Not all execution paths return a value'.
    return void
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile "junit:junit:$rootProject.ext.junitVersion"
    provided "com.android.support:appcompat-v7:$rootProject.ext.supportLibVersion"
    provided "com.android.support:palette-v7:$rootProject.ext.supportLibVersion"
    provided "com.android.support:recyclerview-v7:$rootProject.ext.supportLibVersion"
    provided "com.android.support:design:$rootProject.ext.supportLibVersion"
    //json解析
    compile 'com.google.code.gson:gson:2.7'
    provided 'com.facebook.fresco:fresco:0.12.0'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$rootProject.ext.kotlin_version"

}
repositories {
    mavenCentral()
}
