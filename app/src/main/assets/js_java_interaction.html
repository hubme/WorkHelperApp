<html>
    <script type="text/javascript">
        function sayHello() {
        alert("Hello")
    }

    function alertMessage(message) {
        alert(message)
    }

    function toastMessage(message) {
        window.control.toastMessage(message)
    }

    function sumToJava(number1, number2){
        var result = sum(number1, number2)
       window.control.onSumResult(result)
    }

    function sum(number1, number2){
        return number1 + number2
    }

    function invokeNativeToast() {
      window.control.toastMessage(document.getElementById("inputText").value)
    }
    </script>
    Java-Javascript Interaction In Android
    <p>
    </p>
    <input id="inputText" type="text" value="输入内容："/>
    <button onclick="invokeNativeToast()">
        调用 native 方法弹出 toast
    </button>
</html>
