// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
        /*
        android-apt 是一个Gradle插件，协助Android Studio 处理annotation processors, 它有两个目的：
        1.允许配置只在编译时作为注解处理器的依赖，而不添加到最后的APK或library
        2.设置源路径，使注解处理器生成的代码能被Android Studio正确的引用
        http://www.jianshu.com/p/2494825183c5
         */
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        //tinker hot fix
        classpath 'com.tencent.tinker:tinker-patch-gradle-plugin:1.6.2'
        //amigo hot fix
        //classpath 'me.ele:amigo:0.3.1'

        //FreeLine秒级编译
        classpath 'com.antfortune.freeline:gradle:0.8.5'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
