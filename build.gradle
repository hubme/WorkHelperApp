// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: "config.gradle"

buildscript {
    ext {
        compileSdkVersion = 28
        buildToolsVersion = '28.0.2'
        minSdkVersion = 14
        targetSdkVersion = 28
        versionCode = 1
        versionName = '1.0.0'

        supportLibVersion = '27.1.1'
        constraintLayoutVersion = '1.1.2'
        junitVersion ='4.12'
        mockitoVersion ='1.10.19'
        powerMockito ='1.6.2'
        hamcrestVersion ='1.3'
        runnerVersion ='0.4.1'
        rulesVersion ='0.4.1'
        espressoVersion ='2.2.1'

        kotlin_version = '1.2.70'
    }

    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0'
        //amigo hot fix
        //classpath 'me.ele:amigo:0.3.1'

        //FreeLine秒级编译
        classpath 'com.antfortune.freeline:gradle:0.8.8'

        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$rootProject.ext.kotlin_version"

        classpath "com.vanniktech:gradle-dependency-graph-generator-plugin:0.5.0"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }

    // Exclude the lombok version that the android plugin depends on.
//    configurations.classpath.exclude group: 'com.android.tools.external.lombok'
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
