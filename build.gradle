// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: "config.gradle"

buildscript {
    ext {
//        compileSdkVersion = 28
//        buildToolsVersion = '28.0.2'
//        minSdkVersion = 14
//        targetSdkVersion = 28
//        versionCode = 1
//        versionName = '1.0.0'

//        supportLibVersion = '27.1.1'
        constraintLayoutVersion = '1.1.2'
        junitVersion ='4.12'
        mockitoVersion ='1.10.19'
        powerMockito ='1.6.2'
        hamcrestVersion ='1.3'
        runnerVersion ='0.4.1'
        rulesVersion ='0.4.1'
        espressoVersion ='2.2.1'

        kotlin_version = '1.3.41'
    }

    repositories {
        google()
        jcenter()
        maven { url 'https://maven.google.com/' }
        //https://dl.google.com/dl/android/maven2/index.html
        maven { url 'https://plugins.gradle.org/m2/' }
        //https://maven.aliyun.com/mvn/view
        /*maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
        maven { url 'https://maven.aliyun.com/repositories/google' }
        maven { url 'https://maven.aliyun.com/repositories/public/' }
        maven { url 'https://maven.aliyun.com/repositories/jcenter'}*/
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        //amigo hot fix
        //classpath 'me.ele:amigo:0.3.1'

        //FreeLine秒级编译
        classpath 'com.antfortune.freeline:gradle:0.8.8'

        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$rootProject.ext.kotlin_version"

        classpath "com.vanniktech:gradle-dependency-graph-generator-plugin:0.5.0"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        // error-prone 静态代码检查 https://github.com/google/error-prone
        classpath "net.ltgt.gradle:gradle-errorprone-plugin:0.8.1"

        classpath 'com.jakewharton.hugo:hugo-plugin:1.2.1'
    }

    // Exclude the lombok version that the android plugin depends on.
//    configurations.classpath.exclude group: 'com.android.tools.external.lombok'
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.google.com/' }
        maven { url 'https://plugins.gradle.org/m2/' }
        maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
        maven { url 'https://maven.aliyun.com/repositories/google' }
        maven { url 'https://maven.aliyun.com/repositories/public/' }
        maven { url 'https://maven.aliyun.com/repositories/jcenter'} 
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
