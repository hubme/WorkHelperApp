// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
        /*
        android-apt 是一个Gradle插件，协助Android Studio 处理annotation processors, 它有两个目的：
        1.允许配置只在编译时作为注解处理器的依赖，而不添加到最后的APK或library
        2.设置源路径，使注解处理器生成的代码能被Android Studio正确的引用
        http://www.jianshu.com/p/2494825183c5
         */
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        //amigo hot fix
        //classpath 'me.ele:amigo:0.3.1'

        //FreeLine秒级编译
        classpath 'com.antfortune.freeline:gradle:0.8.7'

        //第三方lambda插件
        classpath 'me.tatarka:gradle-retrolambda:3.6.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }

    // Exclude the lombok version that the android plugin depends on.
//    configurations.classpath.exclude group: 'com.android.tools.external.lombok'
}

ext {
    compileSdkVersion = 25
    buildToolsVersion = "25.0.0"
    minSdkVersion = 14
    targetSdkVersion = 25
    versionCode = 1
    versionName = "1.0.0"

    supportLibVersion = '25.0.0'
    junitVersion ='4.12'
    mockitoVersion ='1.10.19'
    powerMockito ='1.6.2'
    hamcrestVersion ='1.3'
    runnerVersion ='0.4.1'
    rulesVersion ='0.4.1'
    espressoVersion ='2.2.1'
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
