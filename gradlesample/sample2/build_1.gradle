/*1.执行多个任务.每个任务都只执行一次，不管它如何被包含在build：无论是在命令行中指定，或作为一个依赖的另一个任务，或两者兼而有之。
 *"<<"操作符代表task的doLast方法
 */

task helloworld << {
    println("Hello World!")
}
task compile << {
    println("running compile")
}

task compileDependsOn1(dependsOn: compile) << {
    println("running compileDependsOn1")
}

task compileDependsOn2(dependsOn: [compile, compileDependsOn1]) << {
    println("running compileDependsOn2")
}

task compileDependsOn3(dependsOn: [compile, compileDependsOn2]) << {
    println("compileDependsOn3")
}
//****************运行:gradle compile,会输出编译过程等信息；gradle -q compile,只会输出结果，忽略日志。

//2.剔除任务.可以使用-x命令行选项，后跟排除任务的名称，以剔除一个任务
//****************运行:task compileDependsOn3 -x compile