/*
https://docs.gradle.org/current/userguide/tutorial_using_tasks.html#ftn.N10D3F
Task(任务)
不带"<<"的task每次运行task都会先于带"<<"task运行。
 */

task hello << {
    println 'Hello World!'
}

task hello2 << {
    println 'Hello World! yee!'
}
/*
运行：
gradle hello,输出日志；git -q hello,不输出日志。see:https://docs.gradle.org/current/userguide/logging.html
 */

/*
1.执行多task。gradle dist; gradle -q dist
Gradle 将会按顺序执行 命令行每个列出的 task，并且执行每个 task 的依赖。每个任务仅执行一次，
不管它是如何被包含在构建中：无论是在命令行中指定，或作为另一个 task 的依赖，或两者都是。
2.排除 task。gradle -q dist -x test; gradle dist -q -x test。
3.发生故障时继续构建。--continue
4.任务名称缩写。当执行某个 task 的时候,无需输入 task 的全名.只需提供足够的可以唯一区分出该 task 的字符即可。
eg：gradle dist-->gradle di. gradle compileTest-->gradle cT.
 */
task compile << {
    println 'compiling source'
}

task compileTest(dependsOn: compile) << {
    println 'compiling unit tests'
}

task test(dependsOn: [compileTest, compile]) << {
    println 'running unit tests'
}

task dist(dependsOn: [test, compile]) << {
    println 'building the distribution'
}